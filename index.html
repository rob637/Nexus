<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motus99 | Universal Engineering Simulator</title>
    <style>
      :root {
        --brand-primary: #00f2ff; /* Electric Cyan */
        --brand-warning: #ff0055; /* Stress Red */
        --bg-core: #0a0a0c;       /* Deep Obsidian */
        --font-mono: 'Courier New', Courier, monospace;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--bg-core);
        font-family: var(--font-mono);
        color: white;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="ui-layer"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
